    <style>
    /* Mobile-first approach */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #f5f5f5;
        line-height: 1.5;
    }

    .important-btns, .products {
        padding: 1rem;
        margin: 0 auto;
    }

    .button-image, .product-card {
        position: relative;
        margin: 1rem 0;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .button-image img, .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
    }

    .button-image button {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        padding: 1rem;
        font-size: 1.1rem;
        background: rgba(255,255,255,0.95);
        border: none;
        border-radius: 25px;
        backdrop-filter: blur(8px);
        color: #333;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .products {
        display: grid;
        gap: 1.5rem;
    }

    .product-card {
        background: white;
        padding: 1rem;
        text-align: center;
    }

    .product-card button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        margin-top: 1rem;
    }

    h1.section-title {
        text-align: center;
        font-size: 1.5rem;
        margin: 1.5rem 0;
        color: #333;
        position: relative;
    }

    h1.section-title:after {
        content: '';
        display: block;
        width: 50px;
        height: 3px;
        background: #ff6b6b;
        margin: 0.5rem auto;
    }

    /* Desktop adjustments */
    @media (min-width: 768px) {
        .important-btns {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1200px;
        }

        .products {
            grid-template-columns: repeat(3, 1fr);
            max-width: 1200px;
        }

        .button-image img, .product-card img {
            height: 250px;
        }

        h1.section-title {
            font-size: 2rem;
        }
    }

    /* Very small devices */
    @media (max-width: 360px) {
        .button-image button, .product-card button {
            font-size: 1rem;
            padding: 0.8rem;
        }
    }
</style>
