<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile-Friendly E-commerce Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Anime.js (for animations) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    /* White Background */
    body {
      background: #ffffff;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Card Design (Mobile-First) */
    .card {
      background-color: #bcA9a2; /* Your Preferred Color */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }

    .card img {
      height: auto;
      width: 100%;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card .card-body {
      padding: 15px;
    }

    .btn-custom {
      background: white;
      color: #F02962;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 2px solid #F02962;
      font-weight: bold;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background: #F02962;
      color: white;
    }

    /* Mobile-First Grid (1 Column) */
    .custom-container {
      max-width: 100%;
      padding: 20px;
    }

    /* Responsive Grid (For Tablets and Desktops) */
    @media (min-width: 768px) {
      .col-md-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    @media (min-width: 992px) {
      .col-md-4 {
        flex: 0 0 33.33%;
        max-width: 33.33%;
      }
    }
  </style>
</head>
<body>

  <div class="container custom-container py-4">
    

    <!-- Digital Exams Section -->
    <section class="mb-4">
      <h2>Digital Exams</h2>
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <img src="product2.jpg" alt="Mock Exam 1">
            <div class="card-body">
              <button class="btn btn-custom" onclick="window.location.href='MOCK_EXAM_1.php'">TAKE MOCK EXAM 1</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <img src="product.jpg" alt="Mock Exam 2">
            <div class="card-body">
              <button class="btn btn-custom" onclick="window.location.href='MOCK_EXAM_2.php'">TAKE EXAM 2</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <img src="product3.jpg" alt="About Us">
            <div class="card-body">
              <button class="btn btn-custom" onclick="window.location.href='about-us.php'">ABOUT US</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Products Section -->
    <section>
      <h2>Products</h2>
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <img src="product.jpg" alt="Product 1">
            <div class="card-body">
              <button class="btn btn-custom" onclick="window.location.href='checkout.php'">BUY</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <img src="product2.jpg" alt="Product 2">
            <div class="card-body">
              <button class="btn btn-custom" onclick="window.location.href='checkout.php'">BUY</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <img src="product3.jpg" alt="Product 3">
            <div class="card-body">
              <button class="btn btn-custom" onclick="window.location.href='checkout.php'">BUY</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Anime.js for smooth hover animations -->
  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        anime({
          targets: card,
          scale: 1.03,
          duration: 200,
          easing: 'easeOutQuad'
        });
      });
      card.addEventListener('mouseleave', () => {
        anime({
          targets: card,
          scale: 1,
          duration: 200,
          easing: 'easeOutQuad'
        });
      });
    });
  </script>

</body>
</html>
